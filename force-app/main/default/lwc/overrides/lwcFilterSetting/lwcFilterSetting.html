<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">    
            <div class="slds-modal__header tropic-header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Filter Settings</h1>
            </div>

            <div class="slds-modal__content" id="modal-content-id-1">
                <div style="width:95%; margin: 25px auto;">

                </div>
            </div>

            <footer class="slds-modal__footer" >
                <lightning-button 
                    alternative-text="Cancel"
                    class="tropic slds-p-right_small"
                    variant="neutral"
                    label="Cancel"
                    onclick={cancel}>
                </lightning-button>
                <lightning-button 
                    alternative-text="Save"
                    class="tropic"
                    variant="brand"
                    label="Save"
                    onclick={save}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

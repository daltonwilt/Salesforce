<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">    
            <div class="slds-modal__header tropic-header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Record</h1>
            </div>

            <div class="slds-modal__content" id="modal-content-id-1">
                <div style="width:95%; margin: 25px auto;">
                    <lightning-record-edit-form object-api-name={objectType} data-id="create_record" onsuccess={success} onerror={error}>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Name"></lightning-input-field>
                                <lightning-input-field field-name="CloseDate"></lightning-input-field>
                                <lightning-input-field field-name="Billing_Contact__c" required></lightning-input-field>
                                <lightning-input-field field-name="Site_Contact__c" required></lightning-input-field>
                                <lightning-input-field field-name="Shipping_Contact__c" required></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name="Shipping_Street__c" required></lightning-input-field>
                                <lightning-input-field field-name="Shipping_Street_2__c"></lightning-input-field>
                                <lightning-input-field field-name="Shipping_City__c" required></lightning-input-field>
                                <lightning-input-field field-name="Shipping_State__c" required></lightning-input-field>
                                <lightning-input-field field-name="Shipping_Postal_Code__c" required></lightning-input-field>
                                <lightning-input-field class="slds-hide" field-name="StageName" value="New Customer"></lightning-input-field>
                                <lightning-input-field class="slds-hide" field-name={parentAPI} value={parentId}></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Shipping_Location_Instructions__c"></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-input-field field-name="Shipping_Detail__c"></lightning-input-field>
                            </div>
                        </div>
                        <lightning-button class="slds-hide" data-id="submit-button" type="submit" label="Save"></lightning-button>
                    </lightning-record-edit-form>
                </div>
            </div>

            <footer class="slds-modal__footer" >
                <lightning-button 
                    alternative-text="Cancel"
                    class="tropic slds-p-right_small"
                    variant="neutral"
                    label="Cancel"
                    onclick={cancel}>
                </lightning-button>
                <lightning-button 
                    alternative-text="Save"
                    class="tropic"
                    variant="brand"
                    label="Save"
                    onclick={clickSubmit}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>

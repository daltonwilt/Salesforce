<template>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2>{title}</h2>
        <div>
            <template if:true={isFilter}>
                <lightning-button-icon icon-name="utility:filterList" variant="container" alternative-text="Settings" title="Settings" onclick={filter}></lightning-button-icon>
            </template>
            <template if:true={isNew}>
                <lightning-button label="New" onclick={create}></lightning-button>
            </template>
        </div>
    </div>

    <c-lwc-paginator
        records={records}
        delay={delay}
        page-size={pageSize}
        page-number={pageNumber}
        page-size-options={pageSizeOptions}
        onpaginatorchange={paginatorChange}>
    </c-lwc-paginator>
    <c-lwc-data-table
        hide-checkbox-column
        key-field="Id"
        data={recordsToDisplay}
        columns={columns}
        sorted-by={sortBy}
        sorted-direction={sortDirection}
        onsort={sorting}
        onrowaction={action}
        onsave={save}>
    </c-lwc-data-table>

    <template if:true={isNew}>
        <c-lwc-new-record 
            object-type={objectType}
            record-id={recordId}
            record-api="AccountId"
            onback={create}>
        </c-lwc-new-record>
    </template>

    <template if:true={isFilter}>
        <c-lwc-filter-setting
            object-type={objectType}
            record-id={recordId}
            onback={filter}>
        </c-lwc-filter-setting>
    </template>
</template>
